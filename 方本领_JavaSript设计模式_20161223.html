			<p>常需要了解的模式是23种 。  每一种命名都是根据模式本身的功能或者模式结构设计</p>
		<pre>
	    设计模式分为三大块：
	    1.创建型(Creational):用于描述如何创建对象         （工厂方法模式）
	    2.结构型（Structural）:主要用于描述如何实现类会对象的组合   （组合模式）
	    3.行为型(Behavioral) :描述类或者对象怎样交互与怎样分配职责  （观察者模式）
		</pre>
		<p>设计模式：是一套被反复使用、多少人知晓的  经过分类编目 ,设计经验的总结</p>
